<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Responsive Full Background Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Six Revisions">
  <meta name="description" content="How to use the CSS background-size property to make an image fully span the entire viewport.">
  <link rel="icon" href="http://sixrevisions.com/favicon.ico" type="image/x-icon" />
  <link href="http://fonts.googleapis.com/css?family=Kotta+One|Cantarell:400,700" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- responsive-full-background-image.css stylesheet contains the code you want -->
  <link rel="stylesheet" href="css/estilo_de_vida.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/my.js"></script>
</head>
  <body>

    <div class="split left">

      
      
        <div class="menu-container">
          <div class="menu" id="hamburguer-menu">
            <img src="images/menu.png" height="30px" alt="menu">
          </div>
          <div data-link="mas_que_un_hogar.html" class="more-than-home" id="more-than-home-menu">
            <img src="images/more-than-home.png" height="30px" alt="menu">
          </div>
          <div href="estilo_de_vida.html" class="life-style" id="live-style-menu">
            <img src="images/life-style.png"  height="15px" alt="menu">
          </div>
          <div class="map" id="map-menu">
            <img src="images/map.png" height="30px" alt="menu">
          </div>
        </div>

        <div class="social-networks" id="social-buttons">
          <div>
            <a href="https://www.instagram.com/lavistaresidencialqro/" target="_blank">
              <img id="menu-image" src="images/instagram_button_image.png" height="30px">
            </a> 
          </div>
          <div>
            <a href="https://www.facebook.com/lavistaqueretaro/" target="_blank">
              <img src="images/facebook_button_image.png" height="30px">
            </a>
          </div>

      
    </div>

    </div>

    <div class="split right">
      
    </div>


    <script type="text/javascript">

      document.getElementById("more-than-home-menu").addEventListener("click", openMoreThanHome);
      document.getElementById("live-style-menu").addEventListener("click", openLifiStyle);
      document.getElementById("map-menu").addEventListener("click", openMap);

      function openMoreThanHome() {
        window.open("mas_que_un_hogar.html","_self");
      }

      function openLifiStyle() {
        window.open("estilo_de_vida.html","_self");
      }

      function openMap() {
        window.open("donde.html","_self");
      }

    </script>

  </body>
</html>
