     /*$("body").fadeOut(1000,function(){

      function showCanvas() {
        var canvas = document.getElementById("lienzo");
        var lienzo = canvas.getContext("2d");   
        var socialButtons = document.getElementById("social-buttons");
        var hamburguerMenu = document.getElementById("hamburguer-menu");


        fadeIn(socialButtons, 1000);
        fadeIn(hamburguerMenu, 1000);
      
        canvas.style.visibility='visible'

        drawPlecas(0,0,canvas.width,20); //Drawing rectangle on initial load
        //alert("canvas visible")
      }

      function fadeIn(element, time) {
        element.style.visibility = 'visible';
        var fadeEffect = setInterval(function () {
              if (!element.style.opacity) {
                  element.style.opacity = 99;
              }
              if (element.style.opacity < 100) {
                  element.style.opacity += 0.1;
              } else {
                  clearInterval(fadeEffect);
              }
          }, time);
      }

      function fadeOut(element, time) {
        var fadeEffect = setInterval(function () {
              if (!element.style.opacity) {
                  element.style.opacity = 1;
              }
              if (element.style.opacity > 0) {
                  element.style.opacity -= 0.1;
              } else {
                  clearInterval(fadeEffect);
                  element.style.visibility = 'hidden';
              }
          }, time);
      }
        

      function drawPlecas() {
          var canvas = document.getElementById("lienzo");
          var lienzo = canvas.getContext("2d");   
          lienzo.fillStyle = '#ffffff'; 
          heightTop = 0;
          heightBottom = 0;
          lienzo.fillRect(0, 0, canvas.width, heightTop); 
          lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 

          plecasShown = false;

          var mainLogo = document.getElementById("main-logo");
          fadeOut(mainLogo, 100);

          var plecasEffect = setInterval(function () {
              lienzo.fillStyle = '#ffffff'; 
              lienzo.fillRect(0, 0, canvas.width, heightTop); 
              lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 
              
              if (heightTop < (canvas.height/2)) {
                  heightTop += 0.5;
                  heightBottom -= 0.5;
              } else {
                  plecasShown = true;
              }

              if (plecasShown) {
                clearInterval(plecasEffect);
                changeBackground();
              }
          }, 1);
      }

      function changeBackground() {
        $(document).ready(function() {
            $('.container-1').css('background-image', 'url(images/background2.jpg)');
        });
        
        var canvas = document.getElementById("lienzo");
        var buttonMetting = document.getElementById("button-metting");
        var moreThanHome = document.getElementById("more-than-home-menu");
        var lifeStyle = document.getElementById("live-style-menu");
        var map = document.getElementById("map-menu");
        var laVistaLogo = document.getElementById("la-vista-logo");

        fadeOut(canvas, 100);
        fadeIn(buttonMetting, 100);
        fadeIn(moreThanHome, 100);
        fadeIn(lifeStyle, 100);
        fadeIn(map, 100);
        fadeIn(laVistaLogo, 100);

        canvas.style.visibility = 'hidden';
        
      }

      function openMoreThanHome() {
        document.getElementById("container-one").style.visibility = 'hidden';
        document.getElementById("container-two").style.visibility = 'visible';
        document.getElementById("container-three").style.visibility = 'hidden';
        document.getElementById("container-four").style.visibility = 'hidden';
      }

      function openLifiStyle() {

        document.getElementById("container-two").style.visibility = 'hidden';

        document.getElementById("container-four").style.visibility = 'visible';
      }
