<script type="text/javascript">

    //alert("canvas visible")
  }


function fadeIn(element, time) {
  var fadeEffect = setInterval(function () {
        if (!element.style.opacity) {
            element.style.opacity = 99;
        }
        if (element.style.opacity < 100) {
            element.style.opacity += 0.1;
        } else {
            clearInterval(fadeEffect);
        }
    }, time);
}

function fadeOut(element, time) {
  var fadeEffect = setInterval(function () {
        if (!element.style.opacity) {
            element.style.opacity = 1;
        }
        if (element.style.opacity > 0) {
            element.style.opacity -= 0.1;
        } else {
            clearInterval(fadeEffect);
        }
    }, time);
}
  

function drawPlecas() {
  var canvas = document.getElementById("lienzo");
    var lienzo = canvas.getContext("2d");   
    lienzo.fillStyle = '#ffffff'; 
    heightTop = 0;
    heightBottom = 0;
    lienzo.fillRect(0, 0, canvas.width, heightTop); 
    lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 

    plecasShown = false;

    var plecasEffect = setInterval(function () {
        lienzo.fillStyle = '#ffffff'; 
        lienzo.fillRect(0, 0, canvas.width, heightTop); 
        lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 
        
        if (heightTop < (canvas.height/2)) {
            heightTop += 0.5;
            heightBottom -= 0.5;
        } else {
            plecasShown = true;
        }

        if (plecasShown) {
          clearInterval(plecasEffect);
          changeBackground();
        }
    }, 1);
}

function changeBackground() {
  $(document).ready(function() {
      $('body').css('background-image', 'url(images/background2.jpg)');
  });
  
  var canvas = document.getElementById("lienzo");
  var mainLogo = document.getElementById("main-logo");
  var buttonMetting = document.getElementById("button-metting");
  var moreThanHome = document.getElementById("more-than-home-menu");
  var lifeStyle = document.getElementById("live-style-menu");
  var map = document.getElementById("map-menu");

  fadeOut(canvas, 100);
  fadeIn(buttonMetting, 400);
  fadeIn(moreThanHome, 400);
  fadeIn(lifeStyle, 400);
  fadeIn(map, 400);

  mainLogo.style.visibility='hidden';
  canvas.style.visibility = 'hidden';
  
}
