      function fadeIn(element, time) {
        element.style.visibility = 'visible';
        var fadeEffect = setInterval(function () {
              if (!element.style.opacity) {
                  element.style.opacity = 99;
              }
              if (element.style.opacity < 100) {
                  element.style.opacity += 0.1;
              } else {
                  clearInterval(fadeEffect);
              }
          }, time);
      }

      function fadeOut(element, time) {
        var fadeEffect = setInterval(function () {
              if (!element.style.opacity) {
                  element.style.opacity = 1;
              }
              if (element.style.opacity > 0) {
                  element.style.opacity -= 0.1;
              } else {
                  clearInterval(fadeEffect);
                  element.style.visibility = 'hidden';
              }
          }, time);
      }
        

      function drawPlecas() {
          var canvas = document.getElementById("lienzo");
          var lienzo = canvas.getContext("2d");   
          lienzo.fillStyle = '#ffffff'; 
          heightTop = 0;
          heightBottom = 0;
          lienzo.fillRect(0, 0, canvas.width, heightTop); 
          lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 

          plecasShown = false;

          var mainLogo = document.getElementById("main-logo");
          fadeOut(mainLogo, 100);

          var plecasEffect = setInterval(function () {
              lienzo.fillStyle = '#ffffff'; 
              lienzo.fillRect(0, 0, canvas.width, heightTop); 
              lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 
              
              if (heightTop < (canvas.height/2)) {
                  heightTop += 0.5;
                  heightBottom -= 0.5;
              } else {
                  plecasShown = true;
              }

              if (plecasShown) {
                clearInterval(plecasEffect);
                changeBackground();
              }
          }, 1);
      }
