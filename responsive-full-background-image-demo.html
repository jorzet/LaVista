<script type="text/javascript">
  
  document.getElementById("hamburguer-menu").addEventListener("click", showCanvas);
  document.getElementById("main-logo").addEventListener("click", showCanvas);

  function showCanvas() {
    var canvas = document.getElementById("lienzo");
    var lienzo = canvas.getContext("2d");   
    var socialButtons = document.getElementById("social-buttons");
    var hamburguerMenu = document.getElementById("hamburguer-menu");


    fadeIn(socialButtons, 1000);
    fadeOut(hamburguerMenu, 200);
    canvas.style.visibility='visible'

    drawPlecas(0,0,canvas.width,20); //Drawing rectangle on initial load
    //alert("canvas visible")
  }


function fadeIn(element, time) {
  var fadeEffect = setInterval(function () {
        if (!element.style.opacity) {
            element.style.opacity = 99;
        }
        if (element.style.opacity < 100) {
            element.style.opacity += 0.1;
        } else {
            clearInterval(fadeEffect);
        }
    }, time);
}

function fadeOut(element, time) {
  var fadeEffect = setInterval(function () {
        if (!element.style.opacity) {
            element.style.opacity = 1;
        }
        if (element.style.opacity > 0) {
            element.style.opacity -= 0.1;
        } else {
            clearInterval(fadeEffect);
        }
    }, time);
}
  

function drawPlecas() {
  var canvas = document.getElementById("lienzo");
    var lienzo = canvas.getContext("2d");   
    lienzo.fillStyle = '#ffffff'; 
    heightTop = 0;
    heightBottom = 0;
    lienzo.fillRect(0, 0, canvas.width, heightTop); 
    lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 

    plecasShown = false;

    var plecasEffect = setInterval(function () {
        lienzo.fillStyle = '#ffffff'; 
        lienzo.fillRect(0, 0, canvas.width, heightTop); 
        lienzo.fillRect(0, canvas.height, canvas.width, heightBottom); 
        
        if (heightTop < (canvas.height/2)) {
            heightTop = heightTop + 0.5;
            heightBottom = heightBottom - 0.5;
        } else {
            plecasShown
        }

        if (plecasShown) {
          clearInterval(plecasEffect);
        }
    }, 1);


}
